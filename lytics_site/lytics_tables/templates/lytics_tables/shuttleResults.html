
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
    <meta content="text/html">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'lytics_tables/lytics.css' %}">


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'lytics:index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'lytics:shuttle' %}">Shuttle</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center marginTop">
        <div class="row">
            <div class="col">
                <div class="card shadow p-3 mb-5 bg-white rounded" >
                    <div class="card-body">
                        <h5 class="card-title">Requested Locations</h5>
                        <h6 class="card-subtitle mb-2 text-muted">In order requested</h6>
                        <hr>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                        <ul class="list-group">
                        {% for addr in addresses %}
                            <li class="list-group-item">{{ addr }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h5 class="card-title">Best Route</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Distance: {{ miles }} miles. Duration: {{ duration }} minutes</h6>
                        <!-- <h6 class="card-subtitle mb-2 text-muted">Duration: {{ duration }} minutes</h6> -->
                        <hr>
                        <ul class="list-group">
                        {% for addr in pathHistory %}
                            <li class="list-group-item">{{ addr }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container align-items-center text-center">
        <div class="col">
            <a class="btn btn-primary" href="{% url 'lytics:shuttle'  %}">Go Back</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="{% static 'lytics_tables/js/footer-reveal.min.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'lytics_tables/js/shuttle.js' %}"></script>
</body>    

</html>
