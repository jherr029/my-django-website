
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
    <meta content="text/html">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'lytics_tables/lytics.css' %}">


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'lytics:index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'lytics:shuttle' %}">Shuttle</a>
                </li>
            </ul>
        </div>
    </nav>

    {% if errorAt %}
    <div class="container justify-content-center text-center errorMargin">
        <div class="col">
            <div class="alert alert-danger" role="alert">
                Error in input {{ errorAt }}
            </div> 
        </div>
    </div>
    {% elif emptyInput %}
    <div class="container justify-content-center text-center errorMargin">
        <div class="col">
            <div class="alert alert-danger" role="alert">
                Error, nothing was submitted. Input is empty.
            </div> 
        </div>
    </div>
    {% else %}
    <div class="container justify-content-center errorMargin">
        <div class="col">
            <div class="alert alert-danger" role="alert">
                Sorry, an error has occured. Please try again. If this keeps occuring
                I might have broken something.
            </div> 
        </div>
    </div>
    {% endif %}

    <div class="container">
        <div class="justify-content-center text-center">
            <a class="btn btn-primary" href="{% url 'lytics:shuttle' %}">Try again</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="{% static 'lytics_tables/js/footer-reveal.min.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'lytics_tables/js/shuttle.js' %}"></script>
</body>    

</html>
